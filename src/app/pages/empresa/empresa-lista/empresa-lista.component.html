<table class="table table-hover">
    <thead class="thead-light">
      <tr style="text-align: center;">
        <th scope="col">Empresa</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaEmpresa" (click)='detalhar(item)' style="text-align: center;">
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
